<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <section class="game">
      <h1 class="game-header">Rock, Paper or Scissors</h1>
      <div class="rules">
        <h2 class="rules-header">Game rules:</h2>
        <ul class="rules-list">
          <li>Scissors beats a paper,</li>
          <li>Paper beats rock,</li>
          <li>Rock beats scissors.</li>
          <li>And we play up to three wins!</li>
        </ul>
      </div>
      <h2>Let's play!</h2>
      <div class="hands">
        <img class="player-hand" alt="player-hand" />
        <img class="computer-hand" alt="computer-hand" />
      </div>
      <div class="options">
        <button class="rosk">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </div>
      <button class="reset">Reset</button>
      <p class="result-round"></p>
      <p class="result-game"></p>
    </section>
  </body>
</html>
