<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container">
      <h2 id="winner"></h2>
      <h3 id="round"></h3>
      <h3 id="X"></h3>
      <h3 id="O"></h3>
      <div id="tictactoe"></div>
      <div id="player" align="center">
        <span id="turn" align="">Player X</span>
      </div>
      <div class="button-wrap">
        <button id="continue">New game</button>
        <button id="restart">Clear button</button>
      </div>
    </div>
  </body>
</html>
